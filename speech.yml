***

  - Ein Versionskontrollsystem (folgend VCS) ist ein System welches Software Entwickler 
    / Webdesigner 
    / Grafikdesigner 
    / Jeden der mit Dateien arbeitet 
    
    hilft Diese historisch nachvollziehbar zu bearbeiten, abzuspeichern und wiederherszustellen.
    
    

  - Es erlaubt jederzeit Dateien, oder ein ganzes Projekt in einen beliebigen (vorher versionierten) Zusatnd zurück zuversetzen, oder
    
    - Änderungen an Dateien / Dateistrukturen zu vergleichen
    - Urheber jeder Änderung zu indentifizieren (teamorinetiert)
  
