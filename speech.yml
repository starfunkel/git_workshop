***


  - Prinziepiell ist es sicherlich für einige unter euch konfortabler mit einer GUI für die Konfiguration eines Systems zu arbietn. 
  
  - Hierbei eröffnen sich aber einige Unabwägbarkeiten, die es in seine Arbeit einzuhegen gilt

  - So kann sich eine GUI Ändern, oder auch die zugrunde liegende API welches durch die GUI bedient wird. Darüber hinaus kann es sein, dass sich Webfrontends, oder auch Programmadministrationsoberflächen so stark ändern, dass ein teilweise komplettes Neulernen der Oberfläche von nöten ist, obwohl die Aufgabe des programmes gleich bleibt

  - Im Gegensatz dazu bitet das Arbeiten mit Konfigdateien die Möglichkeit sich nicht nur mit der aufbereiteten durch den Hersteller bereitgestellten GUI technischer Konzepte auseinanderzusetzen, sondern es besteht darüber hinaus die Chance sich tiefes und grundlegendes Wissen anzueignen

